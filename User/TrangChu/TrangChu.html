    <div class="cart-sidebar shadow-lg" id="cartSidebar">

    <button class="btn btn-warning cart-toggle-btn d-lg-none" id="openCartBtnMobile">
        <i class="fas fa-shopping-cart"></i> (<span id="cart-count-mobile">0</span>)
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartSidebar = document.getElementById('cartSidebar');
            const openCartBtn = document.getElementById('openCartBtn');
            const openCartBtnMobile = document.getElementById('openCartBtnMobile');
            const closeCartBtn = document.getElementById('closeCartBtn');
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const cartCountNav = document.getElementById('cart-count-nav');
            const cartCountMobile = document.getElementById('cart-count-mobile');
            const emptyCartMessage = document.getElementById('empty-cart-message');

            let cart = []; // Mảng chứa các sản phẩm trong giỏ hàng: [{id, name, price, quantity}]

            // Ẩn/Hiện Giỏ Hàng
            const toggleCart = () => {
                cartSidebar.classList.toggle('show');
            };

            openCartBtn.addEventListener('click', toggleCart);
            openCartBtnMobile.addEventListener('click', toggleCart);
            closeCartBtn.addEventListener('click', toggleCart);

            // Cập nhật giao diện giỏ hàng
            const updateCartUI = () => {
                cartItemsContainer.innerHTML = '';
                let total = 0;
                let itemCount = 0;

                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                } else {
                    emptyCartMessage.style.display = 'none';
                    cart.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        total += itemTotal;
                        itemCount += item.quantity;

                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-2', 'p-2', 'bg-white', 'rounded');
                        itemDiv.innerHTML = `
                            <div>
                                <strong>${item.name}</strong><br>
                                <small class="text-muted">${item.quantity} x ${item.price.toLocaleString('vi-VN')} VNĐ</small>
                            </div>
                            <button class="btn btn-sm btn-outline-danger remove-from-cart" data-id="${item.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        cartItemsContainer.appendChild(itemDiv);
                    });
                }

                cartTotalElement.textContent = total.toLocaleString('vi-VN') + ' VNĐ';
                cartCountNav.textContent = itemCount;
                cartCountMobile.textContent = itemCount;
            };

            // Thêm sản phẩm vào giỏ
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    const name = e.currentTarget.getAttribute('data-name');
                    const price = parseInt(e.currentTarget.getAttribute('data-price'));

                    const existingItem = cart.find(item => item.id === id);

                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({ id, name, price, quantity: 1 });
                    }
                    updateCartUI();
                    if (!cartSidebar.classList.contains('show')) {
                        toggleCart();
                    }
                });
            });

            // Xóa sản phẩm khỏi giỏ (sử dụng Event Delegation)
            cartItemsContainer.addEventListener('click', (e) => {
                if (e.target.closest('.remove-from-cart')) {
                    const idToRemove = e.target.closest('.remove-from-cart').getAttribute('data-id');
                    cart = cart.filter(item => item.id !== idToRemove);
                    updateCartUI();
                }
            });

            // Khởi tạo giao diện giỏ hàng
            updateCartUI();
        });
    </script>
