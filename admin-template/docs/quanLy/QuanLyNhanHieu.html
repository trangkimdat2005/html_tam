<body class="app sidebar-mini">


  <!-- Sidebar menu-->


  <main class="app-content">
    <div class="app-title">
      <div>
        <h1><i class="bi bi-ui-checks"></i> Form Samples</h1>
        <p>Sample forms</p>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item"><a href="#">Sample Forms</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-8">



        <!-- Thêm CKEditer -->



      </div>

      <div class="col-md-4">
        <div class="tile">
          <h3 class="tile-title">Nhãn hiệu</h3>
          <div class="tile-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Mã nhãn hiệu</label>
                <input class="form-control" type="text" placeholder="Mã nhãn hiệu">
              </div>
              <div class="mb-3">
                <label class="form-label">Tên nhãn hiệu</label>
                <input class="form-control" type="text" placeholder="Tên nhãn hiệu">
              </div>
              <div class="mb-3">
                <label class="form-label">Giá bán</label>
                <input class="form-control" type="text" placeholder="Giá bán">
              </div>






              <div class="mb-3">
                <label class="form-label">Nhãn hiệu</label>
                <div class="select1">
                  <select class="form-control select-text" name="brand">
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                  </select>
                  <button class="btn btn-primary" type="button"><i
                      class="bi bi-check-circle-fill me-2"></i>Thêm</button>
                </div>
              </div>










              <div class="mb-3">
                <label class="form-label">Danh mục</label>

                <div class="select1">
                  <select id="category" class="form-control select-text" name="category" multiple>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                  </select>
                  <button class="btn btn-primary" type="button"><i
                      class="bi bi-check-circle-fill me-2"></i>Thêm</button>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Khuyến mãi</label>
                <div class="select1">
                  <select id="promotion" class="form-control select-text" name="promotion" multiple>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                  </select>
                  <button class="btn btn-primary" type="button"><i
                      class="bi bi-check-circle-fill me-2"></i>Thêm</button>
                </div>
              </div>


              <div class="mb-3">
                <label class="form-label">Đơn vị</label>
                <div class="select1">
                  <select class="form-control select-text" name="unit">
                    <option value="apple">Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="mango">Xoài</option>
                  </select>
                  <button class="btn btn-primary" type="button"><i
                      class="bi bi-check-circle-fill me-2"></i>Thêm</button>
                </div>
              </div>

              <div class="mb-3 ">
                <label class="form-label">Trạng thái</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender">Còn hàng
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender">Hết hàng
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender">Ngừng kinh doanh
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Ảnh</label>
                <input class="form-control" type="file">
              </div>
            </form>
          </div>
          <div class="tile-footer">
            <button class="btn btn-primary" type="button"><i
                class="bi bi-check-circle-fill me-2"></i>Thêm</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary"
              href="#"><i class="bi bi-x-circle-fill me-2"></i>Huỷ</a>
          </div>
        </div>
      </div>
    </div>
  </main>
